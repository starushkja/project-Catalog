<!DOCTYPE html>
<html>
<head>
    <title>Catalog</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Catalog</h1>

    <h2>Add an item</h2>
    <form id="MakeCatalog">
        Title:
        <input type="string" id="inputTitle" name="Title" >
        Quantaty:
        <input type="number" id="inputQa" name="Quantaty" min="1" value="1">
        <input type="submit" id="add" value="Add">

    </form>

    <button onclick="save()" id="buttonSave">Save</button>
    <button onclick="cancel()" id = "buttonClear">Cancel</button>


    <h2>List of items</h2>
    <table id="listBook" style="width:60%">
      <tr>
        <th>Name</th>
        <th style="width:10%">Quantaty</th>
      </tr>
     </table>
     <button onclick="deleteRow()" id="inputDelete">Delete</button>
     <button onclick="upRow()" id = "up" >Up</button>
     <button onclick="downRow()" id = "down">Down</button>

    <script src="designs.js"></script>
</body>
</html>
